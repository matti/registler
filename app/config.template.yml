version: 0.1
log:
  accesslog:
    disabled: true # todo
  level: debug
  formatter: text
storage:
  s3:
    accesskey: ${AWS_ACCESS_KEY_ID}
    secretkey: ${AWS_SECRET_ACCESS_KEY}
    region: ${REGION}
    bucket: ${BUCKET}
  delete:
    enabled: true
  redirect:
    disable: false # TODO: ?
  #  cache:
  #    blobdescriptor: redis
  maintenance:
    uploadpurging:
      enabled: true
      age: 1h
      interval: 1h # TODO
      dryrun: false
http:
  addr: 0.0.0.0:5000
  relativeurls: false # TODO: ??
  draintimeout: 10s
health:
  storagedriver:
    enabled: false
